name: Ubuntu 22.04

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
  
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Install
      run: make
      
    - name: Check NuOJ status
      run: make test-all