version: "3.8"

services:
  mariadb:
    image: mariadb:latest
    container_name: nuoj-mariadb
    restart: always
    environment:
      MYSQL_USER: nuoja
      MYSQL_PASSWORD: "@nuoja2023"
      MYSQL_DATABASE: nuoj
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: "#nuojr2023"
    volumes:
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
  mariadb-test:
    image: mariadb:latest
    container_name: nuoj-mariadb-test
    restart: always
    environment:
      MYSQL_USER: nuojta  # t refers to test
      MYSQL_PASSWORD: "@nuojta2023"
      MYSQL_DATABASE: nuoj-test
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: "#nuojtr2023"
    ports:
      - "3307:3306"
  nuoj:
    build: .
    container_name: nuoj
    tty: true
    depends_on:
      - "mariadb"
    ports:
      - "8080:8080"
  nuoj-sandbox:
    build: ./sandbox
    container_name: nuoj-test-sandbox
    ports:
      - "4439:4439"
  fake-smtp-server:
    image: reachfive/fake-smtp-server:latest
    container_name: fake-smtp-server
    restart: always
    ports:
      - "1026:1025"
      - "1081:1080"
