<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script  src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            MathJax = {
                tex: {
                    inlineMath: [['$', '$'], ['\\(', '\\)']],
                }
            };
        </script>
        <script>
            function refresh_mathjax(){
                MathJax.texReset();
                MathJax.typesetClear();
                MathJax.typesetPromise()
                .catch(function (err) {
                    console.log(err.message);
                })
            }
        </script>
        <script>
            function logout(){
                var requestURL = window.location.protocol + '//' + window.location.hostname + "/logout";
                $.ajax({
				url: requestURL,
				type: "POST",
				dataType: "json",
				contentType: "application/json;charset=utf-8",
				success: function(data, status, xhr){
                    Swal.fire({
                        icon: 'success',
                        title: "登出成功",
                        showConfirmButton: false,
                        timer: 1500
                    }).then((result) => {
                        window.location.href = "./";
                    });
				},
				error: function(xhr, ajaxOptions, thrownError){
					Swal.fire({
                        icon: 'error',
                        title: "登出失敗",
                        text: '請聯繫管理員 QQ',
                        showConfirmButton: false,
                        timer: 1500
                    })
				}});
            }
        </script>
        <style>
            #middle-message-div {
                position: absolute;
                left: 50%;
                top: 50%;
                color: white;
                font-family: 'Noto Sans TC', sans-serif;
                text-align: center;
                z-index: 5;
                transform: translate(-50%, -50%);
            }
            #title {
                font-size: 3vw;
                white-space: nowrap;
                margin: 0 auto;
                letter-spacing: 0;
            }
            #sub-title {
                font-size: 2vw;
                white-space: nowrap;
                margin: 0 auto;
                letter-spacing: 0;
            }
            .topbar-item {
                color: white !important;
                margin-left: 4%;
                font-size: 1.3vw;
                text-decoration: none !important;
                cursor: pointer;
                font-family: 'Noto Sans TC', sans-serif;
                border-bottom: solid;
                border-color: rgba(255, 255, 255, 0);
                transition-duration: 0.5s;
            }
            .topbar-item:hover {
                border-color: rgba(255, 255, 255, 1);
                border-bottom: solid;
            }
            .topbar-right {
                display: inline-block;
            }
        </style>
    </head>
    <body style="background-size: auto; height: 100%; background-image: url(../static/index.png);">
        <div style="position: absolute; height: 100%; width: 100%; z-index: 100;">
            <div class="topbar-left" style="position: relative; float: left; width: 48%; margin: 1%;">
                <a style="position: relative; width: 10%;" href="./">
                    <img id="topbar-logo" src="../static/logo.svg" style="position: relative; width: 20%;">
                </a>
                <a class="topbar-item" href="./problem">題目</a>
                <a class="topbar-item" href="./submit">提交</a>
                <a class="topbar-item" href="./submissions">提交列表</a>
            </div>
            <div id="topbar-right" class="topbar-right" style="position: relative; float: right; text-align: right; width: 46%; margin: 1%; margin-right: 2%; height: 20%; align-items: center;">
                <a style="position: relative; width: 10%; visibility: hidden;" href="./index">
                    <img id="topbar-logo" src="../static/logo.svg" style="position: relative; width: 20%;">
                </a>
            </div>
        </div>
        <div style="margin: 0; position: absolute; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7);">
            <div id="middle-message-div" style="z-index: 100;">
                <p id="title"> Welcome to NuOJ </p>
                <p id="sub-title"> 致力打造舒服的程式評測系統 </p>
            </div>
        </div>
        <script>
            function check_sessionExist(){
                let requestURL = window.location.protocol + '//' + window.location.hostname + "/";
                $.ajax({
                    url: requestURL,
                    type: "POST",
                    contentType: "application/json;charset=utf-8",
                    success: function(data, status, xhr){
                        data = JSON.parse(data);
                        if(data.status == "OK"){
                            isLogin(data.username);
                        }else{
                            isnLogin();
                        }
                    },
                    error: function(xhr, ajaxOptions, thrownError){
                        console.log(xhr.status);
                        console.log(thrownError);
                        isnLogin();
                    }
                });
                
            }
            function isLogin(name){
                var element = document.getElementById("topbar-right");
                
                var info = document.createElement("a");
                info.className = "topbar-item";
                info.href = "./profile/" + name;
                info.innerText = "個人訊息";

                element.appendChild(info);

            }
            function isnLogin(){
                var element = document.getElementById("topbar-right");
                var login = document.createElement("a");
                login.innerText = "登入";
                login.className = "topbar-item";
                login.href = "./login";

                var register = document.createElement("a");
                register.innerText = "註冊";
                register.className = "topbar-item";
                register.href = "./register";

                element.appendChild(login);
                element.appendChild(register);
            }
            check_sessionExist();
        </script>
    </body>
</html>
