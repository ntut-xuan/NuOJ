<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> NuOJ - 登入 </title> 
        <link rel="stylesheet" href="../static/css/output.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script  src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
        <script>
            function onClick(){
                var requestURL = window.location.protocol + '//' + window.location.hostname + "/login";
                var dataJson = {};
                dataJson["account"] = document.getElementById("account").value;
                dataJson["password"] = document.getElementById("password").value;
                $.ajax({
                    url: requestURL,
                    data: JSON.stringify(dataJson),
                    type: "POST",
                    dataType: "json",
                    contentType: "application/json;charset=utf-8",
                    success: function(data, status, xhr){
                        if(data["status"] == "OK"){
                            Swal.fire({
                                icon: 'success',
                                title: data["message"],
                                showConfirmButton: false,
                                timer: 1500
                            }).then((result) => {
                                window.location.href = "./";
                            });
                        }else{
                            Swal.fire({
                                icon: 'error',
                                title: data["message"],
                                showConfirmButton: false,
                                timer: 1500
                            })
                        }
                    },
                    error: function(xhr, ajaxOptions, thrownError){
                        console.log(xhr.status);
                        console.log(thrownError);
                    }
                });
            }
        </script>
    </head>
    <body>
        <div class="w-full h-screen flex">
            <div class="w-full h-screen bg-cover bg-[url('../login.jpg')]">
                <div class="w-full h-full bg-black bg-opacity-70">
                    <div class="absolute left-[50%] top-[50%] -translate-x-[50%] -translate-y-[50%] w-fit bg-white bg-opacity-100 rounded p-10">
                        <p class="text-4xl text-center mb-10"> 登入 </p>
                        <div class="mt-10">
                            <button id="viaGithub" class="w-full bg-black text-white text-lg p-2 rounded my-2 duration-150 hover:bg-gray-800"> 使用 Github OAuth 進行登入 </button>
                            <button id="viaGoogle" class="w-full bg-gray-300 text-black text-lg p-2 rounded my-2 duration-150 hover:bg-gray-200"> 使用 Google OAuth 進行登入 </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        document.getElementById("viaGithub").addEventListener("click", () => {
            window.location.href = "https://github.com/login/oauth/authorize?client_id=a00b6ba16a262302ed3b&scope=repo";
        })
        document.getElementById("viaGoogle").addEventListener("click", () => {
            let client_id = "434328667842-4pqp3g8snef36jvf41g0ciu58rtek555.apps.googleusercontent.com"
            let redirect_url = "https://nuoj.ntut-xuan.net/google_login"
            let response_type = "code"
            let scope = "https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email"
            window.location.href = "https://accounts.google.com/o/oauth2/v2/auth?client_id=" + client_id + "&redirect_uri=" + redirect_url + "&response_type=" + response_type + "&scope=" + scope;
        })
    </script>
</html>
