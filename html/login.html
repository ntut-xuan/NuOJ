<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script  src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
        function onClick(){
			var requestURL = window.location.protocol + '//' + window.location.hostname + "/login";
			var dataJson = {};
			dataJson["account"] = document.getElementById("account").value;
            dataJson["password"] = document.getElementById("password").value;
			$.ajax({
				url: requestURL,
				data: JSON.stringify(dataJson),
				type: "POST",
				dataType: "json",
				contentType: "application/json;charset=utf-8",
				success: function(data, status, xhr){
                    if(data["status"] == "OK"){
                        Swal.fire({
                            icon: 'success',
                            title: data["message"],
                            showConfirmButton: false,
                            timer: 1500
                        }).then((result) => {
                            window.location.href = "./";
                        });
                    }else{
                        Swal.fire({
                            icon: 'error',
                            title: data["message"],
                            showConfirmButton: false,
                            timer: 1500
                        })
                    }
				},
				error: function(xhr, ajaxOptions, thrownError){
					console.log(xhr.status);
					console.log(thrownError);
				}
			});
		}   
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./"> NuOJ </a>
        </nav>
        <div class="container">
            <h1 class="display-3"> 登入 NuOJ </h1>
            <br />
            <form id="login_form">
                <div class="form-group">
                    <label for="exampleInputEmail1"> 使用者名稱或電子郵件 </label>
                    <input type="text" class="form-control" id="account" name="account" aria-describedby="accountHelp" placeholder="輸入使用者名稱或電子郵件">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"> 密碼 </label>
                    <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp" placeholder="輸入密碼">
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="onClick()"> 登入 </button>
                </div>
            </form>
        </div>
        
    </body>
</html>
